<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="Data">Data</label>
                    <input
                    type="text"
                    class="form-control"
                    id="Data"
                    required
                    [(ngModel)]="post.data"
                    name="data"/>
                </div>
     
                <div class="form-group">
                    <label for="date">Date</label>
                    <input
                    type="date"
                    class="form-control"
                    id="date"
                    required
                    [(ngModel)]="post.date"
                    name="date"
                    />
                </div>
                <div class="form-group">
                    <label for="name_file">File Name</label>
                    <input
                    type="text"
                    class="form-control"
                    id="name_file"
                    required
                    [(ngModel)]="post.name_file"
                    name="name_file"
                    />
                </div>
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <input
                    type="text"
                    class="form-control"
                    id="topic"
                    required
                    [(ngModel)]="post.topic"
                    name="topic"
                    />
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <input
                    type="text"
                    class="form-control"
                    id="type"
                    required
                    [(ngModel)]="post.type"
                    name="type"
                    />
                </div>
                <div class="form-group">
                    <label for="types">Types</label>
                    <input
                    type="text"
                    class="form-control"
                    id="types"
                    required
                    [(ngModel)]="post.types"
                    name="types"
                    />
                </div>
                <button (click)="savePost()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>Post was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newPost()">Add</button>
            <!-- <a href="PostListComponent" data-toggle="dropdown" aria-expanded="true"></a> -->
            <button class="btn btn-black" (click)="RedirectToList()">Show list</button>
        </div>
    </div>
</div>
