<div class="col-md-6 offset-md-3 " style="background-image: url(assets/img/linux-add-user.jpg) ;" >
   
    <form >
        <div class="form-group">
            <label> username</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "user.username" name = "username">
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "user.password" name = "password">
        </div>
    
        <div class="form-group">
            <label> FirstName</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email </label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "user.email" name = "email">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
        <button class = "btn btn-danger" type ="button" [routerLink]="['/adduser']">cancel</button>
    
    </form>
    </div>
