<div class="jumbotron bg-primary jumbotron-fluid"  >
    <h1 class="display-4 text-center">User upload file</h1>
    </div>
<div class="container">
    <div class="text-center">
        <input type="file" (change)="onchange($event)" class="form-group">
        <button (click)="onupload()" class="btn btn-success">Upload File</button>

    </div>
    <div class="container text-center" *ngIf="shortlink">
   <h1></h1>
   <a href="{{shortlink}}" target="_blank">{{shortlink}}</a>
    </div>
<div class="container" *ngIf="loading">
    <h3>Loading Data .....</h3>


</div>
</div>
